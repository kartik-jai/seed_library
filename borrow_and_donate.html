<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow and Donate Seeds</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <script src="script.js"></script>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    background-color: #f4f4f4;
    padding: 1rem 0;
}

main {
    padding: 1rem;
    max-width: 800px;
    margin: auto;
}

form {
    margin-bottom: 1rem;
}

button {
    background-color: green;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #070a0c;
}

</style>
<body>
    <header>
        <h1>Borrow and Donate Seeds</h1>
        <h2>"Contribute to the community by borrowing or donating seeds!"</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="blog.html">Blog</a>
        <a href="borrow_and_donate.html">Borrow and Donate</a>
        <a href="resources.html">Resources</a>
        <a href="contact_us.html">Contact Us</a>
    </nav>
    <main>
        <section id="borrow-section">
            <h2>Borrow Seeds</h2>
            <form id="borrow-form" placeholder="Enter the seed name">
                <label for="borrow-seed">Select Seed to Borrow:</label>
                <select id="borrow-seed" name="seed">
            <option value="tomato">Tomato</option>
            <option value="lettuce">Lettuce</option>
            <option value="sunflower">Sunflower</option>
            <option value="basil-genovese">Basil 'Genovese'</option>
            <option value="carrot">Carrot</option>
            <option value="cucumber">Cucumber</option>
            <option value="peas">Peas</option>
            <option value="spinach">Spinach</option>
            <option value="zucchini">Zucchini</option>
            <option value="cabbage">Cabbage</option>
            <option value="sweet-pepper-california-wonder">Sweet Pepper 'California Wonder'</option>
            <option value="radish-cherry-belle">Radish 'Cherry Belle'</option>
            <option value="kale">Kale</option>
            <option value="pumpkin">Pumpkin</option>
            <option value="arugula">Arugula</option>
            <option value="chard">Chard</option>
            <option value="thyme">Thyme</option>
            <option value="chives-garlic">Chives 'Garlic'</option>
            <option value="brinjal">Brinjal</option>
            <option value="okra">Okra</option>
            <option value="cabbage-pusa-drumhead">Cabbage 'Pusa Drumhead'</option>
            <option value="spinach-pusa-harit">Spinach 'Pusa Harit'</option>
            <option value="bottle-gourd">Bottle Gourd</option>
            <option value="french-bean">French Bean</option>
            <option value="bitter-gourd">Bitter Gourd</option>
            <option value="onion">Onion</option>
            <option value="mustard">Mustard</option>
            <option value="fenugreek">Fenugreek</option>
            <option value="mint">Mint</option>
            <option value="coriander">Coriander</option>

                </select>
                <label for="borrow-quantity">Quantity:</label>
                <input type="number" id="borrow-quantity" name="quantity" min="1" required>
                <button type="submit">Borrow</button>
            </form>
            <div id="borrow-feedback"></div>
        </section>
        <section id="donate-section">
            <h2>Donate Seeds</h2>
            <form id="donate-form">
                <label for="donate-seed">Seed Name:</label>
                <input type="text" id="donate-seed" name="seed" required>
                <label for="donate-quantity">Quantity:</label>
                <input type="number" id="donate-quantity" name="quantity" min="1" required>
                <button type="submit">Donate</button>
            </form>
            <div id="donate-feedback"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Seed Library. All rights reserved.</p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
